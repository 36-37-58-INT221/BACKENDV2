version: "3"
services:
  backend:
    build: .
    image: backend
    ports: 
      - "3000:3000"
    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=admin
      - MYSQL_ROOT_PASSWORD=admin
    volumes:
      - ~/backend_data:/public/product-img
networks:
  default:
    external:
      name: docker_network
